<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="../Config/modals.js"></script>

</head>
<body>
    <div id="adduser">
        <button type="button" class="btn btn-info btn" data-toggle="modal" data-target="#contact-modal">Tampilkan Form</button>
        </div>
        <div id="contact-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <a class="close" data-dismiss="modal">Ã—</a>
                        <h3>Add New Staff</h3>
                    </div>
                    <form id="contactForm" name="contact" role="form">
                        <div class="modal-body">                
                            <div class="form-group">
                                <label for="id">ID</label>
                                <input type="number" name="id" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="nama">Nama</label>
                                <input type="text" name="nama" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="telphone">Telphone</label>
                                <input type="number" name="telphone" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="kota">Kota</label>
                                <input type="text" name="kota" class="form-control">
                            </div>  
                            <div class="form-group">
                                <label for="level">Level</label>
                                <input type="text" name="level" class="form-control">
                            </div>              
                        </div>
                        <div class="modal-footer">                    
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button class="btn btn-success" id="btnSubmit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        
  <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-firestore.js"></script>
  <script src="../App.js"></script>
  <script src="../Config/modals.js"></script>
</body>
</html>
