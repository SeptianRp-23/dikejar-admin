<html>
	<head>
		<title>Wilayah Based On Select</title>
		
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
<body> 
	<div class="container" style="margin-top:100px;"> 
		<div class="row"> 
			<div class="col-lg-2">&nbsp;
			</div> 
			<div class="col-lg-8"> 
				<div class="row"> 
					<div class="col-md-12"> 
						<div class="form-group" style="position: static;"> 
							<label for="lokasi">Lokasi</label> 
							<select class="form-control" id="lokasi"></select> 
						</div>
						<div class="form-group" style="position: static;"> 
							<label for="tempat">Tempat</label> 
							<select class="form-control" id="tempat"></select> 
						</div> 
						<div class="form-group" style="position: static;"> 
							<label for="mesin">Mesin</label> 
							<select class="form-control" id="mesin"></select> 
						</div> 
						<div class="form-group" style="position: static;"> 
							<label for="serial">Serial</label> 
							<select class="form-control" id="serial"></select> 
						</div> 
					</div> 
				</div> 
			</div> 
			<div class="col-lg-2">&nbsp;
			</div> 
		</div> 
	</div> 
	<script type="text/javascript" src="get_data_mesin.js"></script>
	<script type="text/javascript" src="get_data_lokasi.js"></script>
</body>
</html>
